<!DOCTYPE html>
<html>
    <head>
            <meta charset="utf-8">
            <title> RPS Game </title>
            <link rel="stylesheet" href="styles.css">
    </head>
    <body>
            <header id="header1">
                    <h1> Rock Paper Scissors</h1>
            </header>
            <div class="score-board">
                    <div id="user-label" class="badge">USER</div>
                    <span id="user-score">0</span>:<span id="comp-score">0</span>
                    <div id="comp-label" class="badge">COMP</div>
            </div>

            <div class="result">
                    <p>Lets start the game.</p>
            </div>

            <div class="choices">
                    <div class="specific-choice" id="rock">
                            <img draggable="false" src="images/rock.png" alt="" style="width:90px;">
                    </div>
                    <div class="specific-choice" id="paper">
                            <img draggable="false" src="images/paper.png" alt="" style="width:90px;">
                    </div>
                    <div class="specific-choice" id="scissors">
                            <img draggable="false" src="images/scissors.png" alt="" style="width:90px;">
                    </div>
            </div>

            <p id="action-message">Make your move.</p>

            <p id="thanks-message">-Made by NandeeshGupta, with help from <a id="thanks-message-link" href="https://www.youtube.com/channel/UC0tRdbXVDbhaRvZPKsRgmxg/featured">youtube/whatsdev.</a></p>

            <script src="app.js" charset="utf-8"></script>


    </body>
</html>
